<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="bg-img">
        <div id="logo">
            <img src="./images/odin-lined.png" alt="logo">
            <h1 id="logo-txt">ODIN</h1>
        </div>
    </div>
    <div id="form-side">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
        <h2>You know you want to.</h2>
        <form id="form-section">
            <h2>Let's do this!</h2>
            <div class="form-row">
                <div>
                    <label for="first_name">FIRST NAME *</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="email">EMAIL *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" id="phone_number" name="phone_number">
                </div>
            </div>
            <div class="form-row">
                <div>
                    <label for="password">PASSWORD *</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirm_password">CONFIRM PASSWORD *</label>
                    <input type="password" id="confirm_password" name="confirm_passowrd" required>
                </div>
            </div>
        </form>

        <button type="submit" form="form-section">Create Account</button>

        <p>Already have and account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
